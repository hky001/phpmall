<script src="/static/assets/js/app.js">
    function upimg(obj){
        if(obj.value=="")return;
        var formdata = new FormData();
        formdata.append("image",$(obj)[0].files[0]);
        $ajax({
            type:'post',
            url:'/admin/goods/upimg',
            data:formdata,
            cache:false,
            processData:false,
            contentType:false,
            success:function(ret){
                alert(ret);
            },
            error:function(){}
        });
    }
</script>
