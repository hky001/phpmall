<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin user Examples</title>
  <meta name="description" content="这是一个 user 页面">
  <meta name="keywords" content="user">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="/static/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="/static/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="/static/assets/css/admin.css">
</head>
<body>

  {include file="../application/admin/view/common/header.html"/}

  <div class="am-cf admin-main">
    <!-- sidebar start -->
    {include file="../application/admin/view/common/menu.html"/}
    <!-- sidebar end -->

    <!-- content start -->
    <div class="admin-content">
      <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
          <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">订单资料</strong> / <small>Personal information</small></div>
        </div>

        <hr/>

        <div class="am-g">
          <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
          </div>

          <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
            <form action="/admin/order/update" method="post" class="am-form am-form-horizontal" enctype="multipart/form-data">

              <div class="am-form-group">
                <label for="user-email" class="am-u-sm-3 am-form-label">订单号</label>
                <div class="am-u-sm-9">
                  <input type="text" name="order_id"  placeholder="订单号"
                  value="{$result.order_id}" readonly="true"/>
                </div>
              </div>

              <div class="am-form-group">
                <label for="user-email" class="am-u-sm-3 am-form-label">账户名</label>
                <div class="am-u-sm-9">
                  <input type="text" name="user"  placeholder="账户名"
                  value="{$result.tell}" readonly="true"/>
                </div>
              </div>

              <div class="am-form-group">
                <label for="user-email" class="am-u-sm-3 am-form-label">商品名称 / name</label>
                <div class="am-u-sm-9">
                  <input type="text" name="name"  placeholder="请输入商品名称 / name"
                  value="{$result.name}" readonly="true"/>
                </div>
              </div>

              <div class="am-form-group">
                <label for="user-phone" class="am-u-sm-3 am-form-label">数量 / num /</label>
                <div class="am-u-sm-9">
                 <input type="text" name="stock"  placeholder="请输入数量 / num"
                 value="{$result.num}" readonly="true"/>
               </div>
             </div>

             <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">商品金额 / cost /</label>
              <div class="am-u-sm-9">
               <input type="text" name="price"  placeholder="请输入商品价格 / cost"
               value="{$result.cost}" readonly="true"/>
             </div>
           </div>

           <div class="am-form-group">
              <label for="user-email" class="am-u-sm-3 am-form-label">订单状态 / status/</label>
              <div class="am-u-sm-9">
              <select class="form-control" name="value" id="value" >
                <option value="{$result.value}">{$result.status}</option>
                <option value='0'>未支付</option>
                <option value=1>已支付</option>
                <option value=2>已发货</option>
                <option value=3>订单完成</option>
                <!-- <option value=4>退货中</option>
                <option value=5>退货完成</option> -->
              </select>
              </div>
            </div>
        <div class="am-form-group">
          <div class="am-u-sm-9 am-u-sm-push-3">
            <button type="submit" class="am-btn am-btn-primary">保存修改</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="admin-content-footer">
  <hr>

</footer>

</div>
<!-- content end -->

</div>

</body>
</html>
